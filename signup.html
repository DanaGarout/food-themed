<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="assets/logo.png">
    </header>
    <div class="sign-up-form">
        <h1>Login</h1>
        <form>
            <input type="email" class="input-box" placeholder="Your Email">
            <input type="password" class="input-box" placeholder="Your Password">
            <p><span><input type="checkbox"></span>I agree to the terms of servives</p>
            <button type="button" class="signup-btn">Login</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="google-btn">Continue with Google</button>
            <p>Do you have an account ? <a id="sign" href="#">Sign up</a></p>

        </form>
    </div>
</body>
</html>
